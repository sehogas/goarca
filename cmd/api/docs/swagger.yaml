info:
  contact:
    email: sehogas@gmail.com
    name: Sebastian Hogas
  description: Esta API Json Rest actua como proxy SOAP a los servicios web de ARCA.
  termsOfService: http://swagger.io/terms/
  title: API proxy a los webservices de ARCA
  version: "1.0"
paths:
  /coem/anular-caratula:
    delete:
      consumes:
      - application/json
      description: Método que permite eliminar una carátula. Si se encuentran COEMs
        en estado Presentada o Autorizada se detiene la ejecución.
      parameters:
      - description: API Key de acceso
        in: header
        name: x-api-key
        required: true
        type: string
      - description: AnularCaratulaRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/afip.IdentificadorCaraturaParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Anular Carátula
      tags:
      - Comunicación de Embarque
  /coem/anular-coem:
    delete:
      consumes:
      - application/json
      description: Método a través del cual se anula una COEM. La COEM debe estar
        en estado en CURSO o REGISTRADA.
      parameters:
      - description: API Key de acceso
        in: header
        name: x-api-key
        required: true
        type: string
      - description: AnularCOEMRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/afip.IdentificadorCOEMParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Anular COEM
      tags:
      - Comunicación de Embarque
  /coem/cerrar-coem:
    post:
      consumes:
      - application/json
      description: Método a través del cual se cierra la carga de una COEM asociada
        a una Carátula, permitiendo que el operador Aduanero pueda trabajar con ella.
        La COEM debe estar en estado CUR.
      parameters:
      - description: API Key de acceso
        in: header
        name: x-api-key
        required: true
        type: string
      - description: CerrarCOEMRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/afip.IdentificadorCOEMParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Cerrar COEM
      tags:
      - Comunicación de Embarque
  /coem/dummy:
    get:
      description: Visualizar el estado del servicio web, del servicio de autenticación
        y de la base de datos de ARCA
      parameters:
      - description: API Key de acceso
        in: header
        name: x-api-key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.DummyResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Muestra el estado del servicio
      tags:
      - Comunicación de Embarque
  /coem/rectificar-caratula:
    put:
      consumes:
      - application/json
      description: Permite rectificar los datos de una Carátula previamente creada
        con el método RegistrarCaratula. Entre las restricciones, no se permitirá
        cargar datos idénticos a otra Carátula existente, ni modificar aquella carátula
        que tenga COEMs asociados.
      parameters:
      - description: API Key de acceso
        in: header
        name: x-api-key
        required: true
        type: string
      - description: RectificarCaratulaRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/afip.RectificarCaratulaParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Rectificar Carátula
      tags:
      - Comunicación de Embarque
  /coem/rectificar-coem:
    put:
      consumes:
      - application/json
      description: Método a través del cual se modifican los valores de una COEM.
        La COEM debe estar en curso o registrada. No se habilita rectificar una COEM
        presentada o autorizada. No debe existir solicitud de cierre de carga iniciada
        o aprobada.
      parameters:
      - description: API Key de acceso
        in: header
        name: x-api-key
        required: true
        type: string
      - description: RectificarCOEMRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/afip.RectificarCOEMParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
